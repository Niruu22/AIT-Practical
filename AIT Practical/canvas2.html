<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas1" width="200" height="100" style="border: 1px solid gren rgb(47, 120, 255) ; ">
    </canvas>
    <br> <br> <br> <br>
    <canvas id="canvas2" width="300" height="100" style="border: 1px solid gren rgb(214, 69, 25) ; ">
    </canvas>

    <script>
         var a = document.getElementById("canvas1");
         var ab = a.getContext("2d");
         ab.font = "30px Arial";
         ab.fillText("This is canvas demo 1 " , 10, 50); 
    </script>

    <script>
          var a = document.getElementById("canvas2");
         var ab = a.getContext("2d");
         ab.font = "30px Arial";
         ab.fillText("This is canvas demo 2 " , 10, 50); 

    </script>
</body>
</html>
